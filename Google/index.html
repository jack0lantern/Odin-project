<!DOCTYPE html>
<html>

<head>
    <meta content="/images/google_favicon_128.png" itemprop="image">
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
</head>

<body>
    <header>        
        <a id="signin" href="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com/" style="margin-right: 20px;"><span>Sign in</span></a>

        <div class="right hbox">
            <div style="height: 30px; width: 30px;">
            </div>
        </div>
        <div class="right hbox">
            <a href="">Images</a>
        </div>
        <div class="right hbox">
            <a href="">Gmail</a>
        </div>

    </header>
    
    <div id="content">
        <img id="hplogo" width="269" src="https://www.google.com/images/srpr/logo11w.png">
        <div id="searchBox">
            <input type="text" />
        </div>
        <div id="buttons">
            <input type="submit" value="Google Search" />
            <input type="submit" value="I'm Feeling Lucky" />
        </div>
    </div>
    
    <footer>
        <div class="left fbox" style="margin-left: 30px;">
            <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
        </div>
        <div class="left fbox">
            <a href="https://www.google.com/services/?fg=1">Business</a>
        </div>
        <div class="left fbox">
            <a href="https://www.google.com/intl/en/about/">About</a>
        </div>
        <div class="right fbox" style="margin-right: 30px;">
            <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Settings</a>
        </div>
        <div class="right fbox">
            <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
        </div>
        <div class="right fbox">
            <a href="https://www.google.com/preferences?hl=en">Privacy</a>
        </div>
        
    </footer>
</body>

</html>
